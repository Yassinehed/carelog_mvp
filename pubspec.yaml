name: carelog_mvp
description: "Application de gestion logistique per APF ENTREPRISE (MVP)."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase Core Services
  firebase_core: ^3.1.1
  cloud_firestore: ^5.0.2
  firebase_auth: ^5.1.1
  firebase_app_check: ^0.3.2+10
  firebase_database: ^11.0.1

  # Firebase Storage for PDF files
  firebase_storage: ^12.0.0
  cloud_functions: ^5.0.0

  # State Management & Architecture
  flutter_riverpod: ^2.5.1
  get_it: ^7.7.0
  injectable: ^2.4.2

  # Data & Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  dartz: ^0.10.1
  equatable: ^2.0.5
  uuid: ^4.2.1

  # Navigation & Localization
  go_router: ^14.1.0
  intl: ^0.20.2

  # Security & Storage
  flutter_secure_storage: ^4.2.1

  # Error monitoring
  sentry_flutter: ^7.9.0

  # PDF Generation & Printing
  pdf: ^3.10.7
  printing: ^5.13.3
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # Code Generation
  build_runner: ^2.4.11
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  injectable_generator: ^2.6.1

flutter:
  generate: true
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/

  # Fonts (if needed in future)
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: fonts/Roboto-Regular.ttf
