<?xml version="1.0" encoding="UTF-8"?>
<!-- CareLog "Precision & Flow" logo (Concept 1) - scalable SVG, transparent background -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0A66C2"/>
      <stop offset="1" stop-color="#00BFA6"/>
    </linearGradient>
  </defs>

  <!-- Transparent background -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Outer circle representing precision -->
  <circle cx="256" cy="256" r="200" fill="url(#g1)" opacity="0.95"/>

  <!-- Inner white 'C' shape cutout to form the letter C -->
  <path d="M156 256a100 100 0 1 0 200 0 100 100 0 1 0 -200 0" fill="#ffffff" fill-opacity="0.98" transform="translate(0,0) scale(1)"/>

  <!-- Flow check mark / swoosh inside the C -->
  <path d="M190 260c20 20 40 40 66 48 26 8 58 6 92-28" fill="none" stroke="#ffffff" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>

  <!-- Accent small dot to the right to suggest motion -->
  <circle cx="370" cy="190" r="14" fill="#ffffff" opacity="0.95"/>

  <!-- Optional subtle inner ring -->
  <circle cx="256" cy="256" r="168" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="8"/>

  <!-- Wordmark: 'CareLog' under the emblem -->
  <g transform="translate(0,340)">
    <text x="50%" y="0" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="48" fill="#1B1F23">CareLog</text>
    <text x="50%" y="36" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#5A6168">Precision &amp; Flow</text>
  </g>
</svg>
